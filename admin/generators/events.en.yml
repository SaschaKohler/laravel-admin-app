resources:
  events:
    name: Event | Events
    icon: mdi-account
    label: event
    actions:
      - list
      - show
      - create
      - edit
      - delete
    columns:
      - start
      - end
      - startTime
      - endTime
      - workingHours
      - color
      - type
      - recurrence
      - event_id
      - customer_id
      - notes
    sortable:
      - start
      - workingHours
      - type
    searchable:
      - type
    filterable:
      - type
    fields:
      type:
        label: Leistung
        form:
          required: true
        db:
          type: string
      color:
        label: Farbe
        form:
          required: true
        db:
          type: string
      start:
        label: Termin
        form:
          required: true
        db:
          type: date
      end:
        db:
          type: date
          options:
            - default(0)
      event_id:
        label: parent
        type: reference
        attributes:
          reference: events
        form:
          type: autocomplete
          model: event_id
        db:
          name: event_id
          type: integer
          options:
            - unsigned
            - foreign
      customer_id:
        label: Kund
        type: reference
        attributes:
          reference: customers
        db:
          name: customer_id
          type: integer
          options:
            - unsigned
            - foreign
      created_at:
        label: Creation date
        type: date
        form: false
      updated_at:
        label: Modification date
        type: date
        form: false

